name: Continuous Integration

env:
  SLACK_CHANNEL: cypress-slack-github-action-test-channel

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v5

      - name: Setup Node.js
        id: setup-node
        uses: actions/setup-node@v6
        with:
          node-version-file: .node-version
          cache: npm

      - name: Install Dependencies
        id: npm-ci
        run: npm ci

      - name: Check Format
        id: npm-format-check
        run: npm run format:check

      - name: Check Lint
        id: npm-lint-check
        run: npm run lint:check

      - name: Package
        id: npm-package
        run: npm run package

      - name: Run passing Cypress test
        run: npx cypress run --spec cypress/e2e/passing.cy.js
        continue-on-error: false

      - name: Run failing Cypress test
        run: npx cypress run --spec cypress/e2e/failing.cy.js
        continue-on-error: true

      - name: Upload screenshots and videos to Slack
        if: github.actor == github.repository_owner
        uses: ./
        with:
          token: ${{ secrets.SLACK_TOKEN }}
          channel: ${{ secrets.SLACK_CHANNEL || 'general' }}
          screenshotsDir: cypress/screenshots
          videosDir: cypress/videos
          message-text: 'Cypress test results from CI - screenshots and videos attached'
